<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/KotePiscine/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koté Piscine - Guadeloupe</title>
    <link rel="stylesheet" href="https://use.typekit.net/lfu4qex.css">
    <script type="text/javascript">
      // Vérifier si une redirection est stockée
      (function() {
        var redirect = sessionStorage.getItem('redirect');
        if (redirect && redirect !== window.location.pathname) {
          // Effacer la valeur de redirection pour éviter les boucles
          sessionStorage.removeItem('redirect');
          // Rediriger vers le chemin original
          window.history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Les scripts seront injectés ici par Vite lors du build -->
  </body>
</html>
